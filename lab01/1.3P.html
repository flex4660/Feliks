<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Drawing Shapes with SVG"/>
        <meta name="keywords" content="HTML,CSS"/>
        <meta name="author" content="Feliks Ezra Ananda"/>
        <body>
            <h1>Drawing Shapes with SVG</h1>

            <svg width="500" height="60" style="background-color:slategrey;">
                <!--Group tag to apply transformations to all the shape in this group-->
                <!--Translate moves all the objects 20 to the right-->
                <g transform="translate(20,0)">
                    <circle cx="25", cy="30", r="25" fill="rgb(168, 50, 50)"></circle>
                    <rect x="50", y="5", width="50", height="50" fill="rgb(168, 84, 50)"></rect>
                    <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(168, 50, 105,0.5)"></ellipse>
                    <Line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5"></Line>
                </g>


            </svg>
            <footer style="color: grey;">COS30045<br>
            Feliks Ezra Ananda</footer>
        </body>

    </head>
