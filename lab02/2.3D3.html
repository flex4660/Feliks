    <title>Task 2.3 D3 Drawing with Data - Scatter Plot</title>
    <!--Include the D3 Library v7-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>Drawing with Data - Scatter Plot</h1>
<script>
    var w = 500;
    var h = 200; // Increased height to accommodate circles
    var dataset = [
        [5,20],
        [480,90],
        [250,50],
        [100,33],
        [330,95],
        [410,12],
        [475,44],
        [25,67],
        [85,21],
        [220,88]
    ];
    var padding = 20;
    var svg= d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
    // Create circle for each data point in the array
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d,i) {
            // Return first value
            return d[0];
        })
        .attr("cy", function(d){
            // Return second value
            return d[1];
        })
        // Radius of the circle
        .attr("r", function(d){
            // Use the second value in the dataset as the radius
            return d[1] / 5; // Adjust the scaling factor as needed
        })
        // Color of the circle
        .attr("fill", "black");
</script>
</body>
